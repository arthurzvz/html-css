<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto escondido em uma div</title>
    <style>
     div > p{
        display: none;
     }
     div:hover > p{
        display: block;
        background-color: aqua;
        color: red;
     }
    </style>
</head>
<body>
    <h1>Teste Hover</h1>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO DO CABRUNCO</p>
    </div>
    
</body>
</html>

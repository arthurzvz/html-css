<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            color: white;
            text-shadow: 3px 3px 3px black;
            background-color: aqua;
            height: 300px;
            width: 300px;
            border-radius: 20px;
            border-width: 7px;
            border-style: solid;
            border-color: black;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Esse h1 é um Box-level</h1>
    <p>Parágrafo também é um box level <a href="#"> uma ancora é um box inline</a></p>
</body>
</html>

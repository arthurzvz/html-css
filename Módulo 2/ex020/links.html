<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: cyan;
            text-decoration: none;
            font-weight: 300;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: greenyellow;
            text-decoration: underline;
        }
        a:active{
            color: pink;
        }
        a::before{
            content: "â˜…";
        }
    </style>
</head>
<body>
    <h1>Personalizando link</h1>
    <ul>
        <li><a href="https://youtube.com" rel="external" target="_blank">Youtube</a></li>
        <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        <li><a href="https://telegram.com" target="_blank">Telegram</a></li>
    </ul>
    
</body>
</html>

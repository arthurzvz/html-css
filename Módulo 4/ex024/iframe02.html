<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 95vh;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
        a{
            
            color: rgb(155, 14, 148);
        }
    </style>
</head>
<body>
    <h1>Sites Aleatórios com Iframe</h1>
    <p>
        <a href="https://www.nike.com.br" target="frame">Site da Nike</a>
        <a href="https://www.barcelona.com" target="frame">Site do Barcelona</a>
        <a href="https://www.puma.com.br" target="frame">Site da Puma</a>
    </p>
    <p>
        <iframe srcdoc="<h1> NO PELO<h1>" frameborder="0" name="frame" referrerpolicy="no-referrer" sandbox="allow-scripts">
            Seu navegador é fudido e não suporta iframe
        </iframe>
    </p>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito <br> basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>se precisar quebrar a linha em algum lugar específico, <br>vc pode usar a tag br.
    </p>
    <P>Vamos inserir alguns simbolos especias <br>
        &reg;
        &copy;
        &trade;
        &dollar;
        &euro;
        &yen;
        &Delta;
    </P>
    <p>Vamos adicionar alguns emojis:
        &#x2728;
        &#x1F525;  
    </p>
    
</body>
</html>
